spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 5000
  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS:true}

jwt:
  secret: ${JWT_SECRET:MY_SUPER_SECRET_KEY}

yandex:
  storage:
    bucket: ${YANDEX_STORAGE_BUCKET:dummy-bucket}
    access-key: ${YANDEX_STORAGE_KEY:dummy-access-key}
    secret-key: ${YANDEX_STORAGE_SECRET:dummy-secret-key}
    endpoint: ${YANDEX_STORAGE_ENDPOINT:https://storage.yandexcloud.net}
    public-base-url: ${YANDEX_STORAGE_PUBLIC_BASE_URL:${YANDEX_STORAGE_ENDPOINT:https://storage.yandexcloud.net}}
  delivery:
    enabled: ${YANDEX_DELIVERY_ENABLED:false}
    base-url: ${YANDEX_DELIVERY_BASE_URL:https://b2b.taxi.tst.yandex.net}
    token: ${YANDEX_DELIVERY_TOKEN:}
    platform-station-id: ${YANDEX_DELIVERY_PLATFORM_STATION_ID:}
    defaults:
      weight-g: ${YANDEX_DELIVERY_DEFAULT_WEIGHT_G:1000}
      length-cm: ${YANDEX_DELIVERY_DEFAULT_LENGTH_CM:30}
      width-cm: ${YANDEX_DELIVERY_DEFAULT_WIDTH_CM:20}
      height-cm: ${YANDEX_DELIVERY_DEFAULT_HEIGHT_CM:10}

app:
  public-base-url: ${PUBLIC_BASE_URL:}

mail:
  from: ${MAIL_FROM:no-reply@example.com}

yookassa:
  enabled: ${YOOKASSA_ENABLED:false}
  shop-id: ${YOOKASSA_SHOP_ID:}
  secret-key: ${YOOKASSA_SECRET_KEY:}
  base-url: ${YOOKASSA_BASE_URL:https://api.yookassa.ru/v3}
  vat-code: ${YOOKASSA_VAT_CODE:1}
  tax-system-code: ${YOOKASSA_TAX_SYSTEM_CODE:1}
  webhook-secret: ${YOOKASSA_WEBHOOK_SECRET:}
  webhook-allowed-ips: ${YOOKASSA_WEBHOOK_ALLOWED_IPS:}

email:
  confirmation:
    ttl-minutes: ${EMAIL_CONFIRM_TTL_MINUTES:60}
