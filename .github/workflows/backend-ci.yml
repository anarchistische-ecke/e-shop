name: backend-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build and test
        run: ./mvnw -B -ntp -pl api -am verify

      - name: Package API jar
        run: ./mvnw -B -ntp -pl api -am package -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-jar
          path: api/target/api-*.jar

  deploy:
    needs: build
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api-jar
          path: dist

      - name: Copy jar to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.YC_VM_HOST }}
          username: ${{ secrets.YC_VM_USER }}
          key: ${{ secrets.YC_VM_SSH_KEY }}
          source: "dist/api-*.jar"
          target: ${{ secrets.YC_VM_DEPLOY_PATH }}

      - name: Restart service on VM
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.YC_VM_HOST }}
          username: ${{ secrets.YC_VM_USER }}
          key: ${{ secrets.YC_VM_SSH_KEY }}
          script: |
            cd ${{ secrets.YC_VM_DEPLOY_PATH }}
            ln -sf api-*.jar app.jar
            systemctl --user restart eshop-api
